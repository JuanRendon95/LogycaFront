<div class="mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource">

        <ng-container matColumnDef="titulo">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Titulo</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.titulo}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="ano">
            <mat-header-cell *matHeaderCellDef mat-sort-header>AÃ±o</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.ano}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="genero">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Genero</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.genero}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="numeroPaginas">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Numero Paginas</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.numeroPaginas}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</mat-header-cell>
            <mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" (click)="editarLibro(row)">
                    <mat-icon aria-label="Edit">edit</mat-icon>
                </button>
                <button mat-icon-button color="accent" (click)="borrarLibro(row)">
                    <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>


        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 50]" showFirstLastButtons></mat-paginator>
</div>
